<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelLens Results</title>
</head>
<body>
    <h1>TravelLens Results</h1>
    {% if not results.empty %}
        <ul>
        {% for row in results %}
            <li>
                <strong>Name:</strong> {{ row['Place_Name'] }}<br>
                <strong>City:</strong> {{ row['City'] }}<br>
                <strong>Category:</strong> {{ row['Category'] }}<br>
                <strong>Link:</strong> <a href="{{ row['Link Image'] }}">Image</a><br>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
